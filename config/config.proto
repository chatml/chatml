package com.chatml;

// The global Chatml configuration section.
message GlobalConfig {
  optional string logPath = 1;
  optional string pid_file = 2;
}

// The top-level Chatml configuration.
message ChatmlConfig {
    // Global Chatml configuration options. If omitted, an empty global
    // configuration with default values (see GlobalConfig definition) will be
    // created.
    optional GlobalConfig global = 1;
}

